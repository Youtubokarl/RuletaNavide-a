<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta Navide침a</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(#081a33,#020b1c);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* VIDEO */
#videoSection{
  width:100%;
  height:100vh;
  position:fixed;
  top:0;
  left:0;
  z-index:1000;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* MENSAJE INICIAL */
#introMessage{
  display:block;
  width:100%;
  min-height:100vh;
  padding:20px;
  box-sizing:border-box;
  overflow-y:auto;
  -webkit-overflow-scrolling: touch;
  background: linear-gradient(to bottom, #900C3F, #FF5733);
  color:white;
}

#introMessage h1{
  font-family: 'Dancing Script', cursive;
  font-size:48px;
  color:red;
  margin-bottom:20px;
}

#introMessage p{
  font-family: 'Dancing Script', cursive;
  font-size:26px;
  line-height:1.6;
  margin:10px 0;
  color:white;
}

/* COPOS */
.snowIntro{
  position:fixed;
  top:-40px;
  font-size:22px;
  pointer-events:none;
  animation:fall linear infinite;
  z-index:0;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* FLASHCARD */
#flashcardSection{
  display:none;
  width:100%;
  height:100vh;
  position:relative;
}
#flashcardSection iframe{
  width:100%;
  height:100%;
  border:none;
}
#skipGame{
  position:fixed;
  top:20px;
  right:20px;
  z-index:2000;
  padding:12px 20px;
  font-size:16px;
  background:red;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* RULETA */
#ruletaWrapper{
  display:none;
  width:100%;
  min-height:100vh;
  padding:10px 0;
  box-sizing:border-box;
  overflow-y:auto;
  background: linear-gradient(to bottom, #020b1c, #081a33);
}

#ruletaTitle{
  font-family:'Dancing Script', cursive;
  font-size:38px;
  color:red;
  text-shadow: 2px 2px 4px white;
}

#wheel-container{
  position:relative;
  width:300px;
  height:300px;
  margin:0 auto 40px auto;
}
canvas{width:100%;height:100%;border-radius:50%}

#pointer{
  position:absolute;
  top:-15px;
  left:50%;
  transform:translateX(-50%);
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:30px solid gold;
}

#spin{
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#f1c40f;
  font-weight:bold;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5000;
}
#modal-content{
  background:#0e2a4d;
  padding:20px;
  border-radius:15px;
  width:90%;
  max-width:440px;
}
</style>
</head>
<body>

<div id="introMessage">
  <h1>Una Feliz Navidad y un Pr칩spero A침o Nuevo</h1>
  <p>La familia Pati침o Quintana les desea la mejor de las suertes en la Ruleta Navide침a.</p>
</div>

<div id="videoSection" style="display:none">
  <video id="introVideo" autoplay playsinline muted>
    <source src="intro.mp4" type="video/mp4">
  </video>
</div>

<div id="flashcardSection">
  <iframe src="https://view.genially.com/68ff20bd2ebcee43c6938388"></iframe>
  <button id="skipGame">Saltar Juego 游</button>
</div>

<div id="ruletaWrapper">
  <h1 id="ruletaTitle">游꾻 Ruleta Navide침a 游꾻</h1>
  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button id="spin">游꿔 GIRAR</button>
</div>

<audio id="bgMusic" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div id="modal">
  <div id="modal-content">
    <div id="rewardText"></div>
    <button id="claim">游꾸 OBTENER PREMIO</button>
  </div>
</div>

<script>
/* COPOS */
setInterval(()=>{
  const e=document.createElement("div");
  e.className="snowIntro";
  e.innerText="仇勇";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(4+Math.random()*5)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),9000);
},350);

/* ELEMENTOS */
const introMessage=document.getElementById("introMessage");
const videoSection=document.getElementById("videoSection");
const video=document.getElementById("introVideo");
const flashcardSection=document.getElementById("flashcardSection");
const ruletaWrapper=document.getElementById("ruletaWrapper");
const bgMusic=document.getElementById("bgMusic");
const skipBtn=document.getElementById("skipGame");

/* 游댉 DESBLOQUEO DE AUDIO POR CUALQUIER TOQUE */
let audioUnlocked=false;
function unlockAudio(){
  if(audioUnlocked) return;
  audioUnlocked=true;
  bgMusic.currentTime=0;
  bgMusic.volume=0.6;
  bgMusic.play().catch(()=>{});
  document.removeEventListener("click",unlockAudio);
  document.removeEventListener("touchstart",unlockAudio);
}
document.addEventListener("click",unlockAudio);
document.addEventListener("touchstart",unlockAudio);

/* SECUENCIA */
setTimeout(()=>{
  introMessage.style.display="none";
  videoSection.style.display="block";
  video.play().catch(()=>{});
},15000);

video.onended=()=>{
  videoSection.style.display="none";
  flashcardSection.style.display="block";
};

skipBtn.onclick=()=>{
  flashcardSection.style.display="none";
  ruletaWrapper.style.display="block";
};
</script>
</body>
</html>
